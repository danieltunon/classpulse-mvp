<p>{{ quiz.question }}</p>
<form action="" novalidate ng-submit="preventDefault()">
  <p ng-repeat="answer in quiz.answers">
    <input type="radio" ng-model="quiz.response" value="{{ $index }}" />{{ answer }}
  </p>
  <button ng-click="submitResponse()">Submit</button>
</form>
<pre>
  quiz: {{ quiz }}
</pre>
