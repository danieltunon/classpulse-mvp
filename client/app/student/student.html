<main>
  <p>{{ quiz.question }}</p>
  <form action="" novalidate ng-submit="preventDefault()">
    <p ng-repeat="answer in quiz.answers">
      <input type="radio" ng-model="quiz.response" ng-change="submitResponse()" value="{{ $index }}" />{{ answer }}
    </p>
  </form>
  <button ng-click="submitResponse()">Submit</button>
  <pre>
    quiz: {{ quiz }}
  </pre>
</main>
